{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单页面随便写了</title>
    <link rel="stylesheet" href="{% static "css/order.css" %}">
</head>
<body>
{% for order in orders %}

    <h4>{{ order.identify }}</h4>
    {% for cart in order.ordergoods_set.all %}
    <img src="{% static cart.goods.img %}">
    {% endfor %}
<button>支付订单</button>
{% endfor %}
</body>
</html>
