{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript" >
    </script>
</head>
<body>
<form action="{% url "app:register"%}" method="post">
    {% csrf_token %}
    <label>昵称：
        <input type="text" name="name">
    </label>
    <label>账号：
        <input type="text" name="account">
    </label>
    <label>密码：
        <input type="password" name="passwd">
    </label>
    <label>电话：
        <input type="text" name="tel">
    </label>
    <label>验证码：
        <input type="text" name="checkCode"><img src="">
    </label>
    <label>
        <input type="submit" value="注册">
    </label>
</form>
<script type="text/javascript">
    $(function(){
        var input = $("input")
        input.eq(6).click(function(e){
            for(i=0;i < input.length-1;i++){
                console.log(input[i].value)
                if(input[i].value===''){
                    alert("信息不能为空！！！")
                    e.preventDefault()
                    break;
                }
            }
        })
    })
</script>
</body>
</html>
