{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户中心&nbsp;-&nbsp;我的B5M&nbsp;-&nbsp;帮5买&nbsp;-&nbsp;畅享全球品质生活！</title>
		<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/register.css" %}"/>
		<script type="text/javascript" src="{% static "js/jquery-1.12.0.js" %}" ></script>
		<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}" ></script>
		<script type="text/javascript" src="{% static "js/register.js" %}"></script>
	</head>
	<body>
		<div class="login">
			
			<h1 class="lg-logo">
				<a href="#"><img src="{% static "img/login/logo.png" %}"/></a>
			</h1>
			
			<h2 class="lg-title">帮5买，畅享全球品质生活！</h2>
		
			<div class="lg-mark">
				<p>欢迎注册</p>
			</div>
			
			<div class="re-major">
				<form id="reForm" action="{% url "app:register" %}" method="post">
                    {% csrf_token %}
					<ul>
						<li class="rePhone">
							<input id="rePh" type="text" placeholder="验证手机" maxlength="11" name="account"/>
						</li>
						
						<li class="picCode">
							<input id="code" type="text" placeholder="图片验证码"/>
							<img id="imgCode" src="{% url "app:imagecheck" %}">
							<span class="change">看不清<br />换一换</span>
						</li>
						
						<li class="phoneCode">
							<input type="text" placeholder="手机验证码"/>
							<a class="phoneGet" href="#">获取短信验证码</a>
						</li>
						
						<li class="rePwd">
							<input id="m1" type="password" placeholder="请设置密码" name="passwd"/>
						</li>
						
						<li class="reverse">
							<input id="m2" type="password" placeholder="请确认密码"/>
						</li>
						
						<li class="access">
							<input type="checkbox" checked="checked"/>
							<a href="#">我已阅读同意<span>《帮5买用户注册协议》</span></a>
						</li>
						
						<li class="registerBtn">
							<input type="submit" value="注册" style="width: 100%;height: 100%;">
						</li>
						
						<li class="loginBtn">
							<a href="{% url "app:login" %}">登录</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
