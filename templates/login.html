{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户中心&nbsp;-&nbsp;我的B5M&nbsp;-&nbsp;帮5买&nbsp;-&nbsp;畅享全球品质生活！</title>
		<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}" />
		<script type="text/javascript" src="{% static "js/jquery-1.12.0.js"%}" ></script>
		<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}" ></script>
		<script type="text/javascript" src="{% static "js/login.js" %}"></script>
	</head>
	<body>
    {% if name %}
        <p>欢迎您{{ name }}</p>
    {% endif %}
		<div class="login">
			
			<h1 class="lg-logo">
				<a href="#"><img src="{% static "img/login/logo.png" %}"/></a>
			</h1>
			
			<h2 class="lg-title">帮5买，畅享全球品质生活！</h2>
		
			<div class="lg-mark">
				<p>使用B5M账户登录</p>
			</div>
			
			<div class="lg-major">
				<form id="lgForm" method="post" action="{% url "app:login"%}">
                    {% csrf_token %}
					<ul>
						<li class="name">
							<input id="nameIn" type="text" placeholder="邮箱/手机" name = "account"/>
							<div class="stop"><img src="{% static "img/login/stop.png" %}"/><span>请输入正确的邮箱/手机！</span></div>
						</li>
						
						<li class="pwd">
							<input id="pwdIn" type="password" placeholder="密码" name = "passwd"/>
						</li>
						
						<li class="picCode">
							<input type="text" placeholder="请输入验证码" name="checkCode"/>
							<img id="im" src="{% url "app:imagecheck" %}">
							<span class="change">看不清<br />换一换</span>
						</li>
						
						<li class="ways">
							<p>
								<span>使用其它账号登录：</span>
								
								<a href="#"><img src="{% static "img/top/QQ.png" %}"/></a>
								
								<a href="#"><img src="{% static "img/top/微信.png"%}"/></a>
								
								<a href="#"><img src="{% static "img/top/微博.png" %}"/></a>
							</p>
							
							<span class="forget">忘记密码？</span>
						</li>
						
						<li class="loginBtn">
                            <input value="提交" type="submit" style="height: 100%;width: 100%;background: #c24000;">
{#							<a href="{% url "app:login" %}">登录</a>#}
						</li>
						
						<li class="registerBtn">
							<a href="{% url "app:register" %}">注册</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
